<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div.container {
                overflow: hidden;
            }

            div.item {
                float: left;
                margin: 0 3px;
                padding: 10px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">메뉴1</div>
            <div class="item">메뉴2</div>
            <div class="item">메뉴3</div>
            <div class="item">메뉴4</div>
        </div>
        <p>Laborum excepteur eu id est quis dolor velit qui Lorem in exercitation labore laborum commodo.</p>
    </body>
</html>

<!-- 
float: left를 주면 .item 요소들이 왼쪽으로 정렬되며 흘러가는(floating) 상태가 됩니다.

이때 부모 요소 .container는 자식들의 높이를 무시하게 됩니다.
즉, .container는 높이가 0처럼 보이고, 시각적으로 아래의 <p> 요소가 그 위로 침범할 수 있어요.

 -->
