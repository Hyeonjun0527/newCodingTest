<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                var text = $('h1').text();
                var html = $('h1').html();
                $('body').append("<p>text: " + text + '</p>');
                $('body').append("<p>html: " + html + '</p>');
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
