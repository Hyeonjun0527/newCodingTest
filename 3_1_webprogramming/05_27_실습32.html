<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: red;
            }

            #box.hover {
                background-color: blue;
                border-radius: 50px;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
            $(document).ready(function () {
                $('#box').click(function () {
                    $('#box').toggleClass('hover');
                });
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
