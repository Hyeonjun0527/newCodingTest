<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Font Property</title>
        <style>
      a.hello { font-size: 2em; font-style: italic; 
        font-weight: bold; text-align: center; }

        .button { width: 150px; height: 70px;
        background-color: #db6c23; border: 10px solid #FFFFFF;
        border-radius: 30px; box-shadow: 5px 5px 5px #A9A9A9;}

      .button > a.hello { display: block; line-height: 70px; 
        text-decoration: none;}
    </style>
    </head>
    <body>
        <div class="button">
            <a class="hello" href="#">Click</a>
        </div>
        <a href="#">Click</a>

    </body>
</html>
