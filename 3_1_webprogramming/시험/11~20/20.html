<!-- 20. inline-block 예시 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Inline-Block 예시</title>
        <style>
            .menu {
                text-align: center;
            }

            .item {
                display: inline-block;
                width: 120px;
                height: 40px;
                line-height: 40px;
                background: #acf;
                margin: 0 10px;
            }
        </style>
    </head>
    <body>
        <nav class="menu">
            <div class="item">Home</div>
            <div class="item">About</div>
            <div class="item">Contact</div>
        </nav>
    </body>
</html>
