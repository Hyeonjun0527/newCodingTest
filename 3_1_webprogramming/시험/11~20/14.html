<!-- 14. <section> vs <article> 예시 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>시맨틱 태그 예시</title>
    </head>
    <body>
        <section>
            <h2>소개 섹션</h2>
            <p>웹사이트에 대한 전반적인 설명을 담는 구역입니다.</p>
        </section>

        <article>
            <h2>블로그 글 제목</h2>
            <p>독립적으로 배포 가능한 콘텐츠 블록입니다.</p>
        </article>
    </body>
</html>
