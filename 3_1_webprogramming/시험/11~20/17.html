<!-- 17. 이미지 지연 로딩 예시 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Lazy Loading 예시</title>
    </head>
    <body>
        <h1>스크롤해서 이미지 로드</h1>
        <img src="placeholder.jpg" loading="lazy" alt="로딩 중" width="600">
        <div style="height:2000px;"></div>
        <img src="actual-image.jpg" loading="lazy" alt="실제 이미지" width="600">
    </body>
</html>
