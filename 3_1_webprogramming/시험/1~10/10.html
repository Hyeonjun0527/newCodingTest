<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테이블 셀 여백</title>
        <style>
            table {
                border-collapse: separate;
                border-spacing: 10px;
                /* 셀 간 여백 설정 */
            }

            td {
                background: #eef;
                padding: 10px;
                /* margin: 10px; 은 무시됩니다 */
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>셀 1</td>
                <td>셀 2</td>
            </tr>
        </table>
    </body>
</html>
