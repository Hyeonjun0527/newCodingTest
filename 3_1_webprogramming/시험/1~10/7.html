<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>퍼센트 폭 예시</title>
        <style>
            .parent {
                width: 400px;
                background: #eee;
                padding: 10px;
            }

            .child {
                width: 50%;
                background: #cce;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                이 박스는 부모 컨텐츠 너비(400px)의 50%인 200px를 차지합니다.
            </div>
        </div>
    </body>
</html>
