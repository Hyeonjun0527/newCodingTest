<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Landing Page</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                background: #f0f4f8;
                color: #333;
            }

            /* 고정 헤더 */
            #header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background: #fff;
                border-bottom: 1px solid #ddd;
                z-index: 100;
            }

            #header .logo {
                position: absolute;
                top: 15px;
                left: 20px;
                font-size: 20px;
                font-weight: bold;
            }

            #header nav {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            #header nav a {
                margin-left: 15px;
                text-decoration: none;
                color: #333;
                font-size: 14px;
            }

            /* 히어로 섹션 */
            #hero {
                position: relative;
                margin-top: 60px;
                height: 400px;
                background: url('https://via.placeholder.com/1200x400') no-repeat center/cover;
            }

            #hero .hero-content {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
                color: #fff;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
            }

            #hero .hero-content h1 {
                font-size: 36px;
                margin-bottom: 10px;
            }

            #hero .hero-content button {
                font-size: 16px;
                padding: 10px 20px;
                background: #ff5a5f;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            /* 기능 섹션 */
            #features {
                position: relative;
                width: 100%;
                height: 300px;
                margin-top: 50px;
                background: #fff;
            }

            .feature-box {
                position: absolute;
                width: 200px;
                height: 150px;
                padding: 20px;
                background: #e8f4fc;
                border-radius: 6px;
            }

            #f1 {
                top: 20px;
                left: 50px;
            }

            #f2 {
                top: 20px;
                right: 50px;
            }

            #f3 {
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
            }

            .feature-box h3 {
                margin-bottom: 8px;
                font-size: 18px;
            }

            .feature-box p {
                font-size: 14px;
                color: #555;
            }

            /* 고정 푸터 */
            #footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 40px;
                background: #333;
                color: #fff;
                text-align: center;
                line-height: 40px;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div class="logo">MyLanding</div>
            <nav>
                <a href="#hero">Home</a>
                <a href="#features">Features</a>
                <a href="#footer">Contact</a>
            </nav>
        </header>

        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to Our Site</h1>
                <button>Get Started</button>
            </div>
        </section>

        <section id="features">
            <div id="f1" class="feature-box">
                <h3>Feature One</h3>
                <p>설명 텍스트가 들어갑니다.</p>
            </div>
            <div id="f2" class="feature-box">
                <h3>Feature Two</h3>
                <p>설명 텍스트가 들어갑니다.</p>
            </div>
            <div id="f3" class="feature-box">
                <h3>Feature Three</h3>
                <p>설명 텍스트가 들어갑니다.</p>
            </div>
        </section>

        <footer id="footer">
            © 2025 MyLanding. All rights reserved.
        </footer>
    </body>
</html>
