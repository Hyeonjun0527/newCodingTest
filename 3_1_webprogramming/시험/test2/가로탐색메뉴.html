<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            /* style.css */
            .main-nav ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .main-nav li {
                /* 가로로 나열 */
                display: inline-block;
                margin-right: 16px;
            }

            .main-nav a {
                display: block;
                padding: 8px 12px;
                text-decoration: none;
                color: #333;
                background-color: #eee;
                border-radius: 4px;
                transition: background-color 0.2s ease;
            }

            .main-nav a:hover {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>
        <!-- index.html -->
        <nav class="main-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </body>
</html>
